<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- end fonts -->

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article>
      <div class="bg-img-container">
        <img class="profile-img" src="./images/image-victor.jpg" alt="Profile picture Victor">
      </div>

      <div class="text-container">
        <div class="profile-info">
          <h1>Victor Crest <span class="age">26</span></h1>
          <p class="city">London</p>
        </div>

        <div class="stats">
          <p> <span class="number">80K</span> Followers</p>
          <p> <span class="number">803K</span> Likes</p>
          <p> <span class="number">1.4K</span> Photos</p>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soraya</a>.
  </footer>
</body>
</html>
